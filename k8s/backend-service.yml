apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: chat-app
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5001        # The port the service exposes
      targetPort: 5001  # The container port in backend Deployment
  type: NodePort       # So you can access it outside the cluster (optional)
